<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <header class="head" id="head"></header>
    <main class="main" id="main">
        <div class="playerOne" id="playerOne">
            <div class="name one" id="name one"></div>
            <div class="avatar">
                <img src="" alt="player one image" class="image">
            </div>
            <div class="score one" id="score one"></div>
        </div>

        <div class="board" id="board">
        </div>

        <div class="playerTwo" id="playerTwo">
            <div class="name two" id="name two"></div>
            <div class="avatar">
                <img src="" alt="player two image" class="image">
            </div>
            <div class="score two" id="score two"></div>
        </div>

        <div class="round" id="round"></div>
    </main>
</body>
</html>
