<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <header class="head" id="head">
        <h1 class="titleHeader">Tic Tac Toe</h1>
    </header>
    <main class="main" id="main">
        
        <div class="titleScreen" id="titleScreen" style="display: flex;">
            <div>
                <label for="player_one_name">Player one</label>
                <input type="text" id="player_one_name" name="player_one_name" placeholder="Player One">
                
                <!-- Character selection for player one -->
                <div class="radioButton">
                    <input type="radio" id="playerOneChar" name="playerOneChar" value="X" checked>
                    <label for="playerOneChar">X</label>
                    <input type="radio" id="playerOneChar" name="playerOneChar" value="O">
                    <label for="playerOneChar">O</label>
                </div>

                <!-- AI radio buttons -->
                 <div class="radioButton">
                    <input type="radio" id="playerOneAI" name="playerOneAI" value='false' checked>
                    <label for="playerOneAI">Human</label>
                    <input type="radio" id="playerOneAI" name="playerOneAI" value='true'>
                    <label for="playerOneAI">AI</label>
                 </div>
            </div>
            <button class="startGame" id="startGame">Start Game</button>
            <div>
                <label for="player_two_name">Player Two</label>
                <input type="text" id="player_two_name" name="player_two_name" placeholder="Player Two">
                
                <!-- Character selection for player two -->
                <div class="radioButton">
                    <input type="radio" id="playerTwoChar" name="playerTwoChar" value="X">
                    <label for="playerTwoChar">X</label>
                    <input type="radio" id="playerTwoChar" name="playerTwoChar" value="O" checked>
                    <label for="playerTwoChar">O</label>
                </div>

                <!-- AI radio buttons player two -->
                 <div class="radioButton">
                    <input type="radio" id="playerTwoAI" name="playerTwoAI" value='false'>
                    <label for="playerTwoAI">Human</label>
                    <input type="radio" id="playerTwoAI" name="playerTwoAI" value='true' checked>
                    <label for="playerTwoAI">AI</label>
                 </div>
            </div>
        </div>
        
        <!-- the display is initially set to none in order to prevent the game wrapper from loaing before game start -->
         <!-- if the game is loaded, then the display for the title screen is set to none -->
        <div class="game" id="game" style="display: none;">
            <div class="playerOne" id="playerOne">
                <div class="nameoOne" id="nameOne"></div>
                <div class="avatar">
                    <img src="" alt="player one image" class="image">
                </div>
                <div class="scoreOne" id="scoreOne">Score: <span id="scoreNumOne"></span></div>
            </div>
            <div class="board" id="board">
            </div>
            <div class="playerTwo" id="playerTwo">
                <div class="nameTwo" id="nameTwo"></div>
                <div class="avatar">
                    <img src="" alt="player two image" class="image">
                </div>
                <div class="scoreTwo" id="scoreTwo">Score: <span id="scoreNumTwo"></span></div>
            </div>
            <button class="endGame" id="endGame">end game</button>
            <button class="resetGame" id="resetGame">Reset Game</button>
            <div class="round" id="round">Round: <span id="roundNum"></span> </div>
        </div>

    </main>
</body>
</html>
