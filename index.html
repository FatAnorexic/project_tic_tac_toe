<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <header class="head" id="head">
        <h1 class="titleHeader">Tic Tac Toe</h1>
    </header>
    <main class="main" id="main">
        
        <div class="titleScreen" id="titleScreen" style="display: flex;">
            <div>
                
                <div class="nameContainer">
                    <input type="text" id="player_one_name" name="player_one_name" placeholder="Player One Name">
                </div>
                
                <!-- Character selection for player one -->
                <div class="radioButton">
                    <input type="radio" id="playerOneCharX" name="playerOneChar" value="X" checked/>
                    <label for="playerOneCharX">X</label>
                    <input type="radio" id="playerOneCharO" name="playerOneChar" value="O"/>
                    <label for="playerOneCharO">O</label>
                </div>
                
                <!-- Profile pictures for Display->Will be used in game controller aswell -->
                 <div class="profilePicutures">
                    <img src="images/PlayerAbstractTest.png" alt="profile_picture" class="image One Player" id="image One Player">
                    <img src="images/AIAbstractTest.png" alt="profile_picture" class="image One AI" id="image One AI" style="display: none;">
                 </div>

                <!-- AI radio buttons -->
                 <div class="radioButton">
                    <input type="radio" id="playerOneAIFalse" name="playerOneAI" value='false' checked>
                    <label for="playerOneAIFalse">Human</label>
                    <input type="radio" id="playerOneAITrue" name="playerOneAI" value='true'>
                    <label for="playerOneAITrue">AI</label>
                 </div>
                 <!-- Difficulty options for the AI -->
                  <form action class="challengeFormOne" style="display:none;">
                    <select name="difficultyOne" id="difficultyOne">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="cheez">Cheez</option>
                    </select>
                  </form>
            </div>

            <button class="startGame" id="startGame">Start Game</button>
            
            <div>
                
                <div class="nameContainer">
                    <input type="text" id="player_two_name" name="player_two_name" placeholder="Player Two Name">
                </div>
                
                <!-- Character selection for player two -->
                <div class="radioButton">
                    <input type="radio" id="playerTwoCharX" name="playerTwoChar" value="X">
                    <label for="playerTwoCharX">X</label>
                    <input type="radio" id="playerTwoCharO" name="playerTwoChar" value="O" checked>
                    <label for="playerTwoCharO">O</label>
                </div>

                <div class="profilePictures">
                    <img src="images/PlayerAbstractTest.png" alt="profile_picture" class="image Two Player" id="image Two Player" style="display: none;">
                    <img src="images/AIAbstractTest.png" alt="profile_picture" class="image Two AI" id="image Two AI">
                </div>

                <!-- AI radio buttons player two -->
                 <div class="radioButton">
                    <input type="radio" id="playerTwoAIFalse" name="playerTwoAI" value='false'>
                    <label for="playerTwoAIFalse">Human</label>
                    <input type="radio" id="playerTwoAITrue" name="playerTwoAI" value='true' checked>
                    <label for="playerTwoAITrue">AI</label>
                 </div>
                 <!-- Difficulty options for AI player 2 -->
                  <form action class="challengeFormTwo" style="display: block;">
                    <select name="difficultyTwo" id="difficultyTwo">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="cheez">Cheez</option>
                    </select>
                  </form>
            </div>
        </div>
        
        <!-- the display is initially set to none in order to prevent the game wrapper from loaing before game start -->
         <!-- if the game is loaded, then the display for the title screen is set to none -->
        <div class="game" id="game" style="display: none;">
            <div class="playerOne" id="playerOne">
                <div class="nameoOne" id="nameOne"></div>
                <div class="avatar One">
                    
                </div>
                <div class="scoreOne" id="scoreOne">Score: <span id="scoreNumOne"></span></div>
            </div>
            <div class="board" id="board">
            </div>
            <div class="playerTwo" id="playerTwo">
                <div class="nameTwo" id="nameTwo"></div>
                <div class="avatar Two">
                    
                </div>
                <div class="scoreTwo" id="scoreTwo">Score: <span id="scoreNumTwo"></span></div>
            </div>
            <button class="endGame" id="endGame">end game</button>
            <button class="resetGame" id="resetGame">Reset Game</button>
            <div class="round" id="round">Round: <span id="roundNum"></span> </div>
        </div>

    </main>
</body>
</html>
